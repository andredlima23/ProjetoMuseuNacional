<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="/css/normalize.css" />

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="/css/estilo.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"
      integrity="sha512-ueNXF8tuPFVg1phQMcmpRunNtnVseyjeP1kVdA9YdVoRjB4ePFTS6Pg5+j5VVcOhaYYOiYdKAO+jVtrIOrhkjA=="
      crossorigin="anonymous"
    ></script>

    <title>Museu Nacional</title>
  </head>
  <body>
    <!-- início container -->
    <div id="container">
      <!-- início header -->
      <header>
        <div id="logo">
          <h1><a href="">Museu Nacional</a></h1>
        </div>

        <!-- início nav -->
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Exposições</a></li>
            <li><a href="#">Pesquisas</a></li>
            <li><a href="#">Acervos</a></li>
            <li><a href="#">Vídeos</a></li>
            <li><a href="#">Fotos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
        <!-- fim nav -->
      </header>
      <!-- fim header -->

      <!-- início nav -->
      <div id="principal">
        <div id="conteudo">
          <section id="capa">
            <img src="/img/museu.png" alt="museu" />
          </section>
        </div>

        <!-- início aside -->
        <aside>
          <!-- início sessão depoimento -->
          <section id="depoimento">
            <img src="/img/depoimento.png" alt="depoimento" />
          </section>
          <!-- fim sessão depoimento -->

          <!-- início sessão visita -->
          <section id="visita">
            <h4>Faça uma visita</h4>
            <form action="">
              <fieldset>
                <legend>Selecione uma data</legend>

                <label for="data">Data</label>
                <input class="campo" type="text" id="data" value="dd/mm/aaaa" />

                <label for="qtd">Qtd pessoas</label>
                <input
                  class="campo"
                  style="width: 30px"
                  type="text"
                  id="qtd"
                  value="1"
                />
              </fieldset>

              <input
                class="botao"
                type="submit"
                value="Verificar disponibilidade"
              />
            </form>
          </section>
          <!-- fim sessão visita -->

          <!-- início sessão galeria -->
          <section id="galeria">
            <h4>Galeria de Fotos</h4>

            <a href="">
              <img src="/img/imagem1.jpg" height="93" width="93" alt="imagem1" />
            </a>

            <a href="">
              <img src="/img/imagem2.jpg" height="93" width="93" alt="imagem2" />
            </a>

            <a href="">
              <img src="/img/imagem3.jpg" height="93" width="93" alt="imagem3" />
            </a>

            <a href="">
                <img src="/img/imagem4.jpg" height="93" width="93" alt="imagem4">
            </a>

          </section>
          <!-- fim sessão galeria -->
        </aside>
        <!-- fim aside -->
      </div>
      <!-- fim principal -->
    </div>
    <!-- fim container -->
  </body>
</html>
